<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Try to guess the secret number between 1 and 100.</p>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;

        let numberOfTries = 0;

        function checkGuess() {
            const userGuess = parseInt(prompt("Try to guess the secret number between 1and 100. Enter your guess:"));

            numberOfTries++;

            if (userGuess === secretNumber) {
                alert(`Congratulations! You guessed the number ${secretNumber} in ${numberOfTries} tries.`);
            } else if (userGuess < secretNumber) {
                alert("Try a higher number!");
                checkGuess();
            } else {
                alert("Try a lower number!");
                checkGuess();
            }
        }

        checkGuess();
    </script>
</body>
</html>
